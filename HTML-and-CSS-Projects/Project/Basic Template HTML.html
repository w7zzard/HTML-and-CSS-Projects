<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <link rel="stylesheet" href="./css/first_challenge.css">
    </head>
    <body>

        <div>
            <img src="./images/icons/icons.png" alt="" class="center overlay">
        </div>

        <footer>
            <p>TechAcademy First Challenge Prjoect</p>
        </footer>

        <table>
            <tr id="toprow">
              <th>Person 1</th>
              <th>Person 2</th>
              <th>Person 3</th>
            </tr>
            <tr>
              <td>Emil</td>
              <td>Tobias</td>
              <td>Linus</td>
            </tr>
            <tr>
              <td>Love To Game</td>
              <td>Love To Travel</td>

            </tr>
          </table>

          <div class="row">
            <div class="column">
              <h2>Welcome</h2>
              <p>Just Some Random Text</p>
            </div>
            <div class="column">
              <h2>Another header</h2>
              <p>Some Random Text</p>
            </div>
          </div>

          <div class="container" id="container1">
            <img src="./images/thumb/thumbnail_1.png" alt="Anime" style="width:100%;">
            <div class="bottom-left">I Love Anime</div>
            </div>

            <div class="navbar" id="nav">
                <a href="#home" id="home">Home</a>
                <a href="#news" id="news">About</a>
                <a href="#contact" id="contact">Contact</a>
              </div>
              
              <div class="main">
                <p>Some text some text some text some text..</p>
              </div>

              <div class="container2">
                <img src="./images/planets.jpg" alt="Avatar" class="image">
                <div class="overlay">
                  <div class="text">Hello World</div>
                </div>
              </div>

              <div class="container3">
              <video width="500" height="500" autoplay muted loop>
                <source src="./vids/challenge.mp4" type="video/mp4" alt="">
               <div class="bottom-right">Random Video</div>
              </video>
            </div>

 </body>
</html>
